<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon aria-label="Open the navigation menu">menu</mat-icon>
  </button>
  <span>Welcome to {{ title }}!</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <button mat-icon-button>
    <mat-icon aria-label="Open application settings panel">settings</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-toolbar color="warn">
      <span>Servers</span>
    </mat-toolbar>
    <mat-accordion multi="true">
        <mat-expansion-panel *ngFor="let server of servers">
            <mat-expansion-panel-header>
              <mat-panel-title>
                This is the expansion title
              </mat-panel-title>
              <mat-panel-description>
                This is a summary of the content
              </mat-panel-description>
            </mat-expansion-panel-header>
          
            <p>This is the primary content of the panel.</p>
          
          </mat-expansion-panel>
      
      </mat-accordion>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <mat-grid-list cols="2" rowHeight="500px">
      <mat-grid-tile *ngFor="let server of servers">
        <mat-card>
            <mat-card-title>
              NAME
            </mat-card-title>
            <mat-card-content>
              <app-dht-graph [server]="server"></app-dht-graph>
            </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
